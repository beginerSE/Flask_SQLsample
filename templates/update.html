<html>
<h3>変更前のデータ</h3>
<table border>
    <thead>
        <td>id</td>
        <td>日付</td>
        <td>名前</td>
        <td>性別</td>
        <td>趣味</td>
    </thead>
    <tbody>
        <tr>
            {% for item in item_list %}
            <td>{{item.user_id}}</td>
            <td>{{item.date}}</td>
            <td>{{item.name}}</td>
            <td>{{item.sex}}</td>
            <td>{{item.hobby}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
<p>
    <h3>変更するデータ内容<h3>
            <form method="get" action="/update_sql">
                <input type="hidden" name="user_id" value={{id_}}>
                <label>名前： <input type="text" name="name"></label>
                <input type="radio" name="gender" value="男" checked="checked">男
                <input type="radio" name="gender" value="女">女
                <label>趣味： <input type="text" name="hobby"></label>
                <input type="submit" value="変更する">
            </form>

</html>
